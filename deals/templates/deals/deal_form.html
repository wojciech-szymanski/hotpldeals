{% extends "base.html" %}

{% block page_title %}
    {{ title }}
{% endblock %}

{% block content %}
    <form action="" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
            
        {% endfor %}
        <input type="submit" value="Confirm" class="btn btn-primary" />
    </form>
{% endblock %}
